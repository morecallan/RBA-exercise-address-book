<div>
    <div class="card funky-card white-text">
        <div class="row">
            <div class="col s2"><a ng-href="#/items/list">
                <button id="back-to-list" class="btn orange lighten-2"><i class="material-icons prefix">view_list</i></button>
            </a></div>
            <div class="col s8">
                <h3 class="contact-title">{{selectedItem.name}}</h3>
            </div>
            <div class="circleLarge">
                <img ng-src="{{selectedItem.image}}" class="circleLargePhoto">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
          <div class="card grey darken-3">
             <div class="card-content white-text contactDetails">
                <div class="row"><p class="material-icons">phone</p><p>{{selectedItem.phone}}</p></div>
                <div class="row"><p class="material-icons">email</p><a ng-href="mailto:{{selectedItem.email}}">{{selectedItem.email}}</a></div>
                <div class="row"><p class="material-icons">map</p><p>{{selectedItem.address}}</p>
                <p>{{selectedItem.city}}, {{selectedItem.state}} {{selectedItem.zip}}</p></div>
                <p>Job: {{selectedItem.jobTitle}}</p>
                <p>Birthday: {{selectedItem.birthday}}</p>
            </div>
            <div class="card-action funky-card">
              <a href="#" class="btn">Edit</a>
              <button ng-click="deleteContactItem(selectedItem.id)" class="btn">Delete</button>
            </div>
          </div>
        </div>
    </div>
</div>
