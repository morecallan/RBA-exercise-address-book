<div>
    <div class="card funky-card white-text">
        <div class="row">
            <div class="col s2"><a ng-href="#/items/list">
                <button id="back-to-list" class="btn orange lighten-2"><i class="material-icons prefix">view_list</i></button>
            </a></div>
            <div class="col s8">
                <h3 class="contact-title">{{selectedItem.name}}</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1 ">
             <div class="card-content white-text">
                <p>{{selectedItem.phone}}</p>
                <a href="mailto:{{selectedItem.email}}">{{selectedItem.email}}</a>
                <p>{{selectedItem.address}}</p>
                <p>{{selectedItem.city}}, {{selectedItem.state}} {{selectedItem.zip}}</p>
                <p>Job: {{selectedItem.jobTitle}}</p>
                <p>Birthday: {{selectedItem.birthday}}</p>
            </div>
            <div class="card-action funky-card">
              <a href="#" class="btn">Edit</a>
              <button ng-click="deleteContactItem(selectedItem.id)" class="btn">Delete</button>
            </div>
          </div>
        </div>
    </div>
</div>
