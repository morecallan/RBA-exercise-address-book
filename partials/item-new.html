<!-- NEW CONTACT ADD VIEW -->
<form id="add-new-contact" class="z-depth-1">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">person_add</i>
      <input type="text" class="validate" ng-model="newContact.name">
      <label>Contact Name</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">phone</i>
      <input type="tel" class="validate" ng-model="newContact.phone">
      <label>Telephone</label>
    </div>
    <div class="input-field col s6">
      <i class="material-icons prefix">email</i>
      <input type="email" class="validate" ng-model="newContact.email">
      <label>Email</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">add_location</i>
      <input type="text" class="validate" ng-model="newContact.address">
      <label>Address</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s8">
      <i class="material-icons prefix">map</i>
      <input type="text" class="validate" ng-model="newContact.city">
      <label>City</label>
    </div>
    <div class="input-field col s2">
      <input type="text" class="validate" pattern="[A-Z]{2}" ng-model="newContact.state" maxlength="2">
      <label>State</label>
    </div>
    <div class="input-field col s2">
      <input type="text" class="validate" pattern="[0-9]{5}" ng-model="newContact.zip" maxlength="5">
      <label>Zip</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s8">
      <i class="material-icons prefix">business</i>
      <input type="text" class="validate" ng-model="newContact.jobTitle">
      <label>Job Title</label>
    </div>
    <div class="input-field col s4">
      <i class="material-icons prefix">cake</i>
      <input type="date" class="validate" ng-model="newContact.birthday">
      <label>Birthday</label>
    </div>
  </div>

  <div class="row">
    <div class="file-field input-field">
      <div class="btn" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}">
        <i class="material-icons left large">image</i>
        <span>Upload</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text"  ng-model="file.name">
        <label>Contact Image</label>
      </div>
    </div>
  </div>

  
  <button class="btn" ng-click="upload()">Add Contact</button>
</form>
<!-- END OF NEW CONTACT ADD VIEW -->
