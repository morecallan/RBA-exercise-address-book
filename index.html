<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> MY ADDRESS BOOK </title>
  <!-- Bootstrap: Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="lib/bower_components/Materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body ng-app="AddressBookApp">

  <!-- BEGINNING OF NAV -->
  <nav ng-controller="NavCtrl">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Address Book</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" ng-repeat="item in navItems">
        <li><a href={{item.urlExtend}}><i class="material-icons left">{{item.icon}}</i>{{item.name}}</a></li>
      </ul>
    </div>
  </nav>
  <!-- END OF NAV BAR -->

  

  <!-- CONTAINER FOR VIEW AND NEW -->
  <div class="container" ng-view></div>
  <!-- END OF CONTAINER FOR VIEW AND NEW -->
  


  <!-- Angular: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/angular/angular.min.js"></script>
    <!-- Angular Route: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="lib/bower_components/angular-materializecss-datepicker/angular-materializecss-datepicker.js"></script>
  <script src="lib/bower_components/aws-sdk/dist/aws-sdk.min.js"></script>
  <script src="lib/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="lib/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  <!-- Materialize: jQuery (necessary for Materialize's JavaScript plugins) -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Materialize: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/Materialize/dist/js/materialize.js"></script>
  <!-- APP FIRST -->
  <script type="text/javascript" src="app/app.js"></script>
  <!-- FACTORIES SECOND -->
  <script type="text/javascript" src="app/factories/itemFactory.js"></script>
  <script type="text/javascript" src="app/factories/CredFactory.js"></script>
  <script type="text/javascript" src="app/factories/UtilityFactory.js"></script>
  <!-- CONTROLLERS LAST -->
  <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemEditCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>

</body>
</html>
